<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="profile.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Profile</title>
</head>
<body>
     <!--header logo-->

     <nav class="navbar  justify-content-center">
        <a class="navbar-brand" href="#">
          <img src="images/logo.png" width="130" height="80" alt="">
        </a>
      </nav>
     <!-- navbar -->

     <ul class="nav  justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Post</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Categories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Setting</a>
        </li>
      </ul>
    <!-- image -->
    <div class="container">
        <div class="row">
    <aside  class="col-4">
        <!-- <a class="navbar-brand" href="#">
            <img src="images/logo.jpg" width="200" height="100" alt="">
          </a>
         -->
         <form>
            <div class="form-group">
                <img src="images/avatar.jpg" width="120" height="100" alt="avatar" id="image">
                <input type="file" accept="image/*" id="imageupload" onchange="changeImagePhoto(this)">

            </div>
              </form>
    </aside>
     
    <!-- content -->
    <article  class="col-8">

        <form>
            <div class="form-group">
                <label >Name</label>
                <input id="userName" type="text" class="form-control"  placeholder="Enter your Name" >
              </div>
          <div class="form-group">
            <label >Email address</label>
            <input type="email" class="form-control"  placeholder="Enter email " id="email" readonly>

          </div>
          <div class="form-group">
            <label >Password</label>
            <input type="password" class="form-control" placeholder="Password" id="password">
          </div>
          <div class="form-group">
            <label >Phone</label>
            <input type="tel" class="form-control" placeholder="Phone" id="phone">
          </div>
          <div class="form-group">
            <label >DateOfBirth</label>
            <input type="date" class="form-control" id="dob">
          </div>
           
          <div class="form-control errors" style='display:none'>
			    	<ul id='error-messages' >
			    	</ul>
          </div>

          <button type="submit" class="btn btn-primary" id="submit">Submit</button>

        </form>
    </article>
    </div>
    </div>
    <script src="profile.js"></script>
    <script src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
