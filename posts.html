<script>

  var latitudeAndLongitude=document.getElementById("latitudeAndLongitude");
  var local;
function locationRequested(){
if (navigator.geolocation){
  navigator.geolocation.getCurrentPosition(showPosition);
}
else{
  latitudeAndLongitude.innerHTML="Geolocation is not supported by this browser.";
}
}
function showPosition(position){ 
      var req = new XMLHttpRequest();
  req.open('GET', 'https://api.opencagedata.com/geocode/v1/json?key=1c8f106595054aa380d527b2b59511c3&q='+position.coords.latitude+'+'+position.coords.latitude+'', false);
  req.send(null);
  
   local= JSON.parse(req.responseText).results[0].components.state;

} 
$("#savePost").click(function(){
        getPostData(local);      
      });
      localStorage.setItem("newcomment", "0");


</script>
